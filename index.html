                    <section data-markdown>
                        <script type="text/template">
                            ## ArcGIS Desktop Setup

                            * Desktop installer includes 32-bit and 64-bit Python
                            * 32-bit installed when choosing Python during setup
                            * Additionally install [Background Geoprocessing](http://desktop.arcgis.com/en/arcmap/latest/analyze/executing-tools/64bit-background.htm) on 64-bit machines
                            * Default install location: *C:\Python27*
                            * Globally execute python.exe by adding it to your PATH environment variable

                            Note:
                            Show Python 32 and 64 bit directories, site-packages, .pth to arcpy, add python.exe to your path
                        </script>
